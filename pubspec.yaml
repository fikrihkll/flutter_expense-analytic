  # Store persistence data
  sqflite: ^2.0.2
  modal_bottom_sheet: ^2.1.0
  google_sign_in: ^6.1.0

dev_dependencies:
  flutter_test:
    sdk: flutter

  flutter_lints: ^1.0.0

flutter:

  uses-material-design: true
  assets:
    - assets/images/